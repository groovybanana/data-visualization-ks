<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EUD Conversion Rates</title>
  <meta name="description" content="EUD Conversion Rates">
  <meta name="author" content="Moe">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/site.css">

</head>

<body>
<div class="container">
    <div class="grid">
        <header>
        <h1>EUD Conversion Rates</h1>
        </header>
    <!-- begin graphing area -->
        <div class="graph">
            <ul class="flex-bars">
              <!-- each li represents a bar in graph -->
              <!-- data value = number above bar -->
              <!-- data label = text below bar -->
              <li style="height:65.6%;" data-value="65.6%" data-label="CAD" onClick="alert('1 EUR = 1.5243 CAD')"></li>
                <li style="height:3.7%;" data-value="3.7%" data-label="CZK"onClick="alert('1 EUR = 27.408 CZK')"></li>
                <li style="height:59.6%" data-value="59.9%" data-label="AUD"onClick="alert('1 EUR = 1.6687 AUD')"></li>
                <li style="height:9.4%;" data-value="9.4%" data-label="SEK"onClick="alert('1 EUR = 10.5843 SEK')"></li>
                <li style="height:.85%" data-value=".85%" data-label="JPY"onClick="alert('1 EUR = 116.28 JPY')"></li>
                <li style="height:92%;" data-value="92%" data-label="USD"onClick="alert('1 EUR = 1.0875 USD')"></li>
                <li style="height:95%;" data-value="95%" data-label="CHF"onClick="alert('1 EUR = 1.0528 CHF')"></li>
                <li style="height:1.3%" data-value="1.3%" data-label="RUB"onClick="alert('1 EUR = 79.5893 RUB')"></li>
                <li style="height:65%;" data-value="65%" data-label="SGD"onClick="alert('1 EUR = 1.538 SGD')"></li>
                <li style="height:21.9%" data-value="21.9%" data-label="PLN"onClick="alert('1 EUR = 4.5636 PLN')"></li>
              </ul>
        </div>
    <!-- end graphing area -->
    
        <footer>
            <p>Data provide via <a href="http://exchangeratesapi.io/" class="footer-link" target="_blank">European Central Bank</a></p>
        </footer>
  </div>
</div>  
</body>
</html>
